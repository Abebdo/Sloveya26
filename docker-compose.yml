version: '3.8'

services:
  backend:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - .:/app
    # Install dependencies and start uvicorn with hot reload
    command: >
      sh -c "pip install -r requirements.txt &&
             uvicorn solveya.api.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - solveya-net

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    # Install dependencies and start vite dev server
    # Note: We bind to 0.0.0.0 via --host to be accessible from host
    command: >
      sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - solveya-net

networks:
  solveya-net:
    driver: bridge
